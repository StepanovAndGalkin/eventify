<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Добавление события</title>
</head>
<body>
<h1>Новое событие:</h1>
<form th:action="@{/add-event}" th:object="${event}" method="post">
    <label for="title">Описание:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="description">Описание:</label>
    <input type="text" id="description" th:field="*{description}" required>
    <br>
    <label for="start_time">Время начала:</label>
    <input type="datetime-local" id="start_time" th:field="*{start_time}" required>
    <br>
    <button type="submit">Добавить событие</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap 5 для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxv+Tg6t+fwTe9AaGv26qUwFjZg/Z3hu/FfY2J7iMKn5J2X9gi0hAlF//Zl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Регистрация</h1>
    <form th:action="@{/registration}" th:object="${person}" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Введите ваше имя" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Введите ваш email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Введите пароль" required>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>

<!-- Подключение скриптов Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYb5bH6gIX7m3TbZG7vA4t4g5DKC8zR8c5FAFiQw4wH06c5bs" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6GxF5p10VSf3UJ5igGzTp4r0U9IkQ2k0I5zF2aF" crossorigin="anonymous"></script>
</body>
</html>
